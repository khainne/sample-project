error.login.failure = Se ha producido un error al completar tu solicitud. Vuelve a intentarlo más tarde.
error.login.invalid = Nombre De usuario no válido, inténtalo de nuevo (normalmente, en el caso de la autenticación de credenciales, no le dices exactamente al usuario por qué fallaron en la autenticación, ya que esta información podría ser utilizada por terceros maliciosos para descubrir nombres de usuario)